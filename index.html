function setLanguage(lang) {
        // 1. Update all text elements
        const elements = document.querySelectorAll('[data-key]');
        elements.forEach(el => {
            const key = el.getAttribute('data-key');
            if (langData[lang] && langData[lang][key]) {
                el.innerText = langData[lang][key];
            }
        });

        // === THIS IS THE FIX ===
        // 2. Update button styles
        const btnTR = document.getElementById('lang-tr');
        const btnEN = document.getElementById('lang-en');
        
        const activeClass = 'text-blue_gray'; // Active color
        const inactiveClass = 'text-timberwolf opacity-70 hover:text-blue_gray'; // Inactive color

        if (lang === 'tr') {
            btnTR.className = 'font-semibold transition ' + activeClass;
            btnEN.className = 'font-semibold transition ' + inactiveClass;
            btnTR.innerText = 'TR'; // Ensure text is set
            btnEN.innerText = 'EN'; // Ensure text is set
        } else {
            btnEN.className = 'font-semibold transition ' + activeClass;
            btnTR.className = 'font-semibold transition ' + inactiveClass;
            btnTR.innerText = 'TR'; // Ensure text is set
            btnEN.innerText = 'EN'; // Ensure text is set
        }
        // === END OF FIX ===
    }

    // Set default language to Turkish on page load
    document.addEventListener('DOMContentLoaded', () => {
        setLanguage('tr');
