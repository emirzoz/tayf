<script>
  // Count-up animation with IntersectionObserver
  (function() {
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const els = document.querySelectorAll('.countup');
    if (!els.length) return;

    const formatCompact = n => {
      // simple compact formatter (e.g., 1.8M)
      const f = new Intl.NumberFormat('tr-TR', { notation: 'compact', maximumFractionDigits: 1 });
      return f.format(n);
    };

    const animate = (el) => {
      const target = parseFloat(el.dataset.target || '0');
      const suffix = el.dataset.suffix || '';
      const compact = el.dataset.format === 'compact';
      const duration = 1200; // ms
      const start = performance.now();
      const startVal = 0;

      if (prefersReduced) {
        el.textContent = (compact ? formatCompact(target) : Math.round(target)).toString() + suffix;
        return;
      }

      const tick = (now) => {
        const t = Math.min(1, (now - start) / duration);
        // easeOutCubic
        const eased = 1 - Math.pow(1 - t, 3);
        const value = startVal + (target - startVal) * eased;
        el.textContent = (compact ? formatCompact(value) : Math.round(value)).toString() + suffix;
        if (t < 1) requestAnimationFrame(tick);
      };
      requestAnimationFrame(tick);
    };

    // Trigger once when visible
    const seen = new WeakSet();
    const obs = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && !seen.has(entry.target)) {
          seen.add(entry.target);
          animate(entry.target);
        }
      });
    }, { threshold: 0.4 });

    els.forEach(el => obs.observe(el));
  })();
