    // --- YOUR TASK ---
    // Replace 'DEMO_KEY' with the real API key you got from api.nasa.gov
    const apiKey = 'EJbHG3NHr8CJWHTCAieoCjd2P2aqBXRG8GTRHbsR'; 
    // -----------------

    const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;

    // Get the HTML elements we need to update
    const imageElement = document.getElementById('apod-image');
    const titleElement = document.getElementById('apod-title');
    const explanationElement = document.getElementById('apod-explanation');

    // Use async/await to fetch the data
    async function getNasaApod() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const data = await response.json();

        // Check if the media type is an image (APOD is sometimes a video)
        if (data.media_type === 'image') {
          // Update the HTML elements with the data from NASA
          imageElement.src = data.url;
          imageElement.alt = data.title;
          titleElement.innerText = data.title;
          explanationElement.innerText = data.explanation;
        } else {
          // If it's a video or something else, just say so.
          titleElement.innerText = 'Today\'s APOD is not an image.';
          explanationElement.innerText = data.explanation;
          imageElement.style.display = 'none'; // Hide the broken image tag
        }

      } catch (error) {
        console.error('Error fetching NASA APOD data:', error);
        titleElement.innerText = 'Error loading image';
        explanationElement.innerText = 'Could not fetch data from NASA. Please try again later.';
      }
    }

    // Run the function!
    getNasaApod();
  });
