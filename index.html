    function setLanguage(lang) {
    // 1) Update text content
    const elements = document.querySelectorAll('[data-key]');
    elements.forEach(el => {
      const key = el.getAttribute('data-key');
      if (langData[lang] && langData[lang][key]) {
        el.innerText = langData[lang][key];
      }
    });

    // 2) Style desktop + mobile language buttons consistently
    const btnTR  = document.getElementById('lang-tr');
    const btnEN  = document.getElementById('lang-en');
    const btnTRm = document.getElementById('lang-tr-mobile');
    const btnENm = document.getElementById('lang-en-mobile');

    const active   = 'text-blue_gray';
    const inactive = 'text-timberwolf opacity-70 hover:text-blue_gray';

    function applyState(activeBtn, inactiveBtn) {
      if (!activeBtn || !inactiveBtn) return;
      activeBtn.className   = 'font-semibold px-2 py-1 rounded-md ' + active;
      inactiveBtn.className = 'font-semibold px-2 py-1 rounded-md ' + inactive;
      activeBtn.innerText = activeBtn.id.includes('tr') ? 'TR' : 'EN';
      inactiveBtn.innerText = inactiveBtn.id.includes('tr') ? 'TR' : 'EN';
    }

    if (lang === 'tr') {
      applyState(btnTR, btnEN);
      applyState(btnTRm, btnENm);
    } else {
      applyState(btnEN, btnTR);
      applyState(btnENm, btnTRm);
    }
  }

  // Default language on load
  document.addEventListener('DOMContentLoaded', () => setLanguage('tr'));
  // Active nav link highlighting + aria-current
    function updateAriaCurrent() {
      const links = document.querySelectorAll('nav a[href^="#"]');
      const hash = window.location.hash || '#hero';
      links.forEach(a => {
        a.classList.remove('underline','decoration-[#6E92B6]');

          a.classList.add('underline','decoration-[#6E92B6]');
        } else {
          a.removeAttribute('aria-current');
        }
      });
    }
    window.addEventListener('hashchange', updateAriaCurrent);
    document.addEventListener('DOMContentLoaded', updateAriaCurrent);

<script>
  // Count-up animation with IntersectionObserver
  (function() {
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const els = document.querySelectorAll('.countup');
    if (!els.length) return;

    const formatCompact = n => {
      // simple compact formatter (e.g., 1.8M)
      const f = new Intl.NumberFormat('tr-TR', { notation: 'compact', maximumFractionDigits: 1 });
      return f.format(n);
    };

    const animate = (el) => {
      const target = parseFloat(el.dataset.target || '0');
      const suffix = el.dataset.suffix || '';
      const compact = el.dataset.format === 'compact';
      const duration = 1200; // ms
      const start = performance.now();
      const startVal = 0;

      if (prefersReduced) {
        el.textContent = (compact ? formatCompact(target) : Math.round(target)).toString() + suffix;
        return;
      }

      const tick = (now) => {
        const t = Math.min(1, (now - start) / duration);
        // easeOutCubic
        const eased = 1 - Math.pow(1 - t, 3);
        const value = startVal + (target - startVal) * eased;
        el.textContent = (compact ? formatCompact(value) : Math.round(value)).toString() + suffix;
        if (t < 1) requestAnimationFrame(tick);
      };
      requestAnimationFrame(tick);
    };

    // Trigger once when visible
    const seen = new WeakSet();
    const obs = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && !seen.has(entry.target)) {
          seen.add(entry.target);
          animate(entry.target);
        }
      });
    }, { threshold: 0.4 });

    els.forEach(el => obs.observe(el));
  })();
</script>
<!-- Tabs: Sketchfab lazy loader -->
<script>
(function () {
  const tabG = document.getElementById('tab-gallery');
  const tab3 = document.getElementById('tab-3d');
  const panG = document.getElementById('panel-gallery');
  const pan3 = document.getElementById('panel-3d');
  if (!tabG || !tab3 || !panG || !pan3) return;

  const iframe = pan3.querySelector('iframe.sketchfab-embed');
  let iframeLoaded = false;

  function loadIframeOnce() {
    if (iframeLoaded || !iframe) return;
    const src = iframe.getAttribute('data-src');
    if (src) iframe.src = src;
    iframeLoaded = true;
  }

  function activate(which) {
    const is3D = which === '3d';

    tabG.setAttribute('aria-selected', String(!is3D));
    tab3.setAttribute('aria-selected', String(is3D));

    tabG.classList.toggle('bg-[#6E92B6]/20', !is3D);
    tabG.classList.toggle('border-[#6E92B6]/40', !is3D);
    tab3.classList.toggle('bg-[#6E92B6]/20',  is3D);
    tab3.classList.toggle('border-[#6E92B6]/40',  is3D);

    panG.classList.toggle('hidden', is3D);
    pan3.classList.toggle('hidden', !is3D);

    if (is3D) loadIframeOnce();
  }

  tabG.addEventListener('click', () => activate('gallery'));
  tab3.addEventListener('click', () => activate('3d'));

  // keyboard nav
  [tabG, tab3].forEach(b => b.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
      e.preventDefault();
      (e.target === tabG ? tab3 : tabG).focus();
    }
  }));
})();
